<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q Kicks Vault</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="#">Q Kicks Vault</a>
                </div>
                <button class="hamburger">&#9776;</button>
                <nav class="nav-links" id="navLinks">
                    <a href="../index.html">Home</a>
                    <a href="../shop/index.html">Shop</a>
                    <a href="../sell/index.html">Sell</a>
                    <a href="../blog/index.html">Blog</a>
                    <a href="../contact/index.html">Contact</a>
                </nav>
            </div>
        </header>

        <h1>Sneaker News <a href="#" id="add-link" onclick="toggleForm()">+</a></h1>

        <div id="sneaker-form-modal" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container">
                    <span onclick="toggleForm()" class="w3-button w3-display-topright">&times;</span>
                    <h2>Add Sneaker Information</h2>
                    <form id="sneaker-form">
                        <input type="text" id="name" placeholder="Sneaker Name" required>
                        <input type="text" id="releaseDate" placeholder="Release Date" required>
                        <input type="text" id="description" placeholder="Description" required>
                        <input type="file" id="image" accept="image/*" required>
                        <div class="action-buttons">
                            <button type="button" onclick="toggleForm()">Cancel</button>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <section class="sneaker-news">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
